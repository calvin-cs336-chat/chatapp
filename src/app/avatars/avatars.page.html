<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-buttons defaultHref="/"></ion-back-buttons>
    </ion-buttons>
    <ion-title>Choose an Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]" routerLink="/chatpage">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>

      <ion-label>New Avatar</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
