
<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="contrast" slot="start"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="change()"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-icon name="contact" slot="start"></ion-icon>
          <ion-label>Change Username</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="keypad" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="color-palette" slot="start"></ion-icon>
          <ion-button [(colorPicker)]="color" [style.background]="color" name="color">Choose Message Color</ion-button>
        </ion-item>

        <ion-item>
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label>Message Card</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Notification Settings</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>

        <br>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
