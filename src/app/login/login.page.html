<ion-header [translucent]="true">

</ion-header>

<ion-card>
  <ion-card-content class="ion-padding ion-text-center">

    <img class="logo" src="assets/images/logo.png">

    <h2>Login and Chat!</h2>

    <div class="form">
      <ion-item lines="none">
        <ion-input [(ngModel)]='email' placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input [(ngModel)]='password' placeholder="Password" type="password"></ion-input>
      </ion-item>

      <ion-button class="login" color="white" expand="block" (click)="login()">Login</ion-button>
    </div>

    <ion-button class="signup" color="white" fill="clear" (click)="btnClicked()" routerLink="/signup"><u>New here? Sign Up!</u></ion-button>
  </ion-card-content>
</ion-card>
