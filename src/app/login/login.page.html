<ion-header [translucent]="true">

</ion-header>

<ion-content class="ion-padding ion-text-center">

  <div class="logo">
    <img src="">
  </div>

  <h2>Login and Chat!</h2>

  <div class="form">
  <ion-item lines="none">
    <ion-input [(ngModel)]='email' placeholder="Enter email!"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input [(ngModel)]='password' placeholder="Password" type="password"></ion-input>
  </ion-item>

  <ion-button color="dark" expand="block" routerLink="/chatpage">Login</ion-button>
</div>

  <ion-button fill='clear' (click)="btnClicked()" routerLink="/signup"><u>New here? Sign Up!</u></ion-button>

</ion-content>
