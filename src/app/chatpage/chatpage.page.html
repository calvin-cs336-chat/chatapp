<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat with humans!
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let chatMessage of textChat">
      <ion-col size="9" *ngIf="currentUser !== chatMessage.user" class="chatMessage other-message">
        <b>{{chatMessage.user}}</b><br>
        <span>{{chatMessage.msg}}</span>
        <div class="time" text-right><br>
        {{ chatMessage.dateSent | date:'short'}}</div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === chatMessage.user" class="chatMessage my-message">
        <b>{{chatMessage.user}}</b><br>
        <span>{{chatMessage.msg}}</span>
        <div class="time" text-right><br>
        {{ chatMessage.dateSent | date:'short'}}</div>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="enterMsg" class="message-input"></textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="enterMsg === ''" class="msg-btn"
        (click)="sendText()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
