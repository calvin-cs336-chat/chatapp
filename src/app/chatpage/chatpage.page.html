<ion-header>
  <ion-toolbar>

    <ion-title>
      Chat
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let msg of messages">
      <ion-card class="message">
        <ion-card-header>
          <ion-card-title>{{msg.user}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{msg.msg}}
          <ion-card-subtitle>{{msg.dateSent.toDate().toLocaleString()}}</ion-card-subtitle>
          <ion-button (click)="like(msg)">Like</ion-button>
          <ion-label>{{msg.likes.length}} likes</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <ion-textarea autosize maxRows="4" [(ngModel)]="enterMsg" class="message-input" color="black"></ion-textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="enterMsg === ''" class="msg-btn"
        (click)="sendMsg()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
